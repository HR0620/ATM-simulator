camera:
  device_id: 0       # カメラのデバイスID（通常は0。外付けなら1の場合あり）
  width: 960         # カメラの横幅解像度
  height: 720        # カメラの縦幅解像度
  fps: 45            # フレームレート

model:
  path: "model/keras_model.h5"     # Kerasモデルファイルのパス
  labels_path: "model/labels.txt"  # ラベル定義ファイルのパス

ui:
  window_width: 1024               # アプリウィンドウの幅
  window_height: 768               # アプリウィンドウの高さ
  title: "AI非接触ATMシミュレーター"   # ウィンドウタイトル
  debug_mode: false                 # デバッグパネルの表示 (本番は false 推奨)

face_guide:
  required_duration: 1.0           # 認証に必要な継続時間（秒）
  guide_box_ratio: 0.6             # 画面に対するガイド枠の比率
  colors:
    waiting: "#FFFFFF"             # 待機中（白）
    detecting: "#FFD700"           # 認識中（黄色）
    confirmed: "#00FF00"           # 完了（緑）

gesture:
  confidence_threshold: 0.85       # AIの確信度しきい値
  required_frames: 5               # ジェスチャー確定に必要な連続フレーム数
  free_class_name: "free"          # 「何もしていない」を表すクラス名
  use_ema: true                    # 指数移動平均(EMA)による平滑化を使用するか
  ema_alpha: 0.4                   # EMAの平滑化係数 (0.0 < alpha <= 1.0)

security:
  pin_salt: "CHANGE_THIS_IN_PRODUCTION" # PINハッシュ用ソルト
  max_amount: 9999999                   # 取引金額上限
  max_pin_trials: 3                     # PIN試行回数上限（未実装）

logging:
  level: "INFO"                    # ログレベル (DEBUG, INFO, WARNING, ERROR)
